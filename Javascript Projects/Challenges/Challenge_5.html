<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>

        <style>
            @keyframes zoomInOut {
                0% {
                    transform: scale(1,1);
                }
                50% {
                    transform: scale(1.2,1.2);
                }
                100% {
                    transform: scale(1,1);
                }
            }

            .image-tag {
                animation: zoomInOut 15s forwards;
            }
        </style>
    </head>
    <body>
        <img src="IMG/thumbnail_1.png" class="image-tag">
        

          
    </body>
</html>
